<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background: url("https://t3.ftcdn.net/jpg/06/85/15/58/360_F_685155853_08LH4RWaO0CodvNzf9LyTPrhVRaKTVbr.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #333;
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
.form-container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(25px);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    padding: 10px; /* Reduced padding for smaller height */
    width: 100%;
    max-width: 500px; /* Keep the card small */
    max-height: 900px; /* Set a maximum height */
    overflow: hidden; /* Prevent content overflow */
    margin: 20px 0;
    animation: fadeIn 0.8s ease-in-out;
}


    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #555;
    }

    input, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #218838;
    }

    /* Card Styles */
    .card {
        background: rgba(255, 255, 255, 0.85);
        color: #333;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid #eee;
        height: auto; /* Allow height to adjust based on content */
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 153, 255, 0.7);
        filter: brightness(1.1);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>
</head>
<body>

<div class="form-container card"> <!-- Added card class to form-container for the glowing effect -->
  <h1>Create Area</h1>
  <form th:action="@{/areas/create}" th:object="${createAreaDTO}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/>

    <label for="openingTime">Opening Time:</label>
    <input type="datetime-local" id="openingTime" th:field="*{openingTime}" required/>

    <label for="closingTime">Closing Time:</label>
    <input type="datetime-local" id="closingTime" th:field="*{closingTime}" required/>

    <label for="image">Image URL:</label>
    <input type="text" id="image" th:field="*{image}" required/>

    <label for="totalSpots">Total Spots:</label>
    <input type="number" id="totalSpots" th:field="*{totalSpots}" required/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="4" required></textarea>

    <button type="submit"><i class="fas fa-plus"></i> Add Area</button>
  </form>
</div>

</body>
</html>
