<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/2280148/pexels-photo-2280148.jpeg?cs=srgb&dl=pexels-carlnewton-2280148.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: glow 1.5s infinite alternate;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
            opacity: 0;
            animation: glow-effect 2s infinite alternate;
        }
        @keyframes glow {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes glow-effect {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .login-btn:hover, .register-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="#" th:action="@{/api/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="error" th:if="${error}">
        <p th:text="${errorMessage}">Invalid credentials</p>
    </div>
    <button class="register-btn" onclick="window.location.href='/api/register'">Register</button>
</div>
</body>
</html>
